<html>

<head>
  <title>Menu web de acceso rapido</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <header>
    <h1>Menú web de acceso rápido</h1>
  </header>
  <main class="wrapper">
    <div class="page">
      <a href="https://facebook.com/" alt="Facebook Link" title="Facebook">
        <img src="imgs/facebook.png" title="Facebook" alt="Facebook Link" class="image_link">
      </a>
    </div>
    <div class="page">
      <a href="https://instagram.com/" alt="Instagram" title="Instagram">
        <img src="imgs/instagram.png" title="Instagram" alt="Instagram Link" class="image_link">
      </a>
    </div>
    <div class="page">
      <a href="http://youtube.com/" alt="YouTube" title="YouTube Link">
        <img src="imgs/youtube.png" title="YouTube" alt="YouTube Link" class="image_link">
      </a>
    </div>
    <div class="page">
      <a href="https://github.com/" alt="GitHub Link" title="GitHub">
        <img src="imgs/github.png" title="GitHub" alt="GitHub Link" class="image_link">
      </a>
    </div>
    <div class="page">
      <a href="https://chat.openai.com/" alt="ChatGPT Link" title="ChatGPT">
        <img src="imgs/chatgpt.png" title="ChatGPT" alt="ChatGPT Link" class="image_link">
      </a>

        <img src="imgs/udemy.png" title="Udemy" alt="Udemy Link" class="image_link">
      </a>
    </div>

        <img src="imgs/google.jpg" title="Google" alt="Google Link" class="image_link">
      </a>
    </div>
    <div class="page">
      <a href="https://mangaplus.shueisha.co.jp/" alt="MangaPlus Link" title="MangaPlus">
        <img src="imgs/mangaplus.png" title="MangaPlus" alt="MangaPlus Link" class="image_link">
      </a>
    </div>
    <div class="page">
      <a href="https://store.steampowered.com/" alt="Steam Link" title="Steam">
        <img src="imgs/steam.png" title="Steam" alt="Steam Link" class="image_link">
      </a>
    </div>
    <div class="page">
      <a href="https://epicgames.com/" alt="Epic Games Link" title="Epic Games">
        <img src="imgs/epicgames.png" title="Epic Games" alt="Epic Games Link" class="image_link">
      </a>

  <footer>
    <p>&copy; Copyright Garry Owen 2022</p>
  </footer>

</html>
